<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Recent Roulette Games</h1>
    <button id="fetch-data">Fetch Games</button>
    <table>
        <thead>
            <tr>
                <th>Game ID</th>
                <th>Player</th>
                <th>Bet</th>
                <th>Win</th>
            </tr>
        </thead>
        <tbody id="games-table">
            <!-- Dados da API aparecerão aqui -->
        </tbody>
    </table>

    <script>
        const fetchDataButton = document.getElementById('fetch-data');
        const gamesTable = document.getElementById('games-table');

        // Função para buscar os jogos da API e exibir na tabela
        fetchDataButton.addEventListener('click', async () => {
            try {
                const response = await fetch('https://jon.bet/api/singleplayer-originals/originals/roulette_games/recent/1');
                const games = await response.json();

                // Limpa a tabela antes de preencher
                gamesTable.innerHTML = '';

                // Preenche a tabela com os dados da API
                games.forEach(game => {
                    const row = `
                        <tr>
                            <td>${game.id}</td>
                            <td>${game.player || 'Unknown'}</td>
                            <td>${game.bet}</td>
                            <td>${game.win}</td>
                        </tr>
                    `;
                    gamesTable.innerHTML += row;
                });
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                alert('Erro ao buscar dados. Tente novamente.');
            }
        });
    </script>
</body>
</html>
